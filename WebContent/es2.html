<html>

<head>
	<title>Colors Guessing Game</title>
</head>

<body onload="do_game()">

	<script>
		var colors=["red", "black", "cyan", "magenta", "green", "yellow", "brown", "orange", "blue", "purple"];
		var i = 0;
		var finished= false;
		var guess;
		var target;
		colors.sort();
		
		function do_game() {
			var random= Math.floor(Math.random()*colors.length);
			target= colors[random];	
			//alert("number is " + random + " color is " + target);
			while(!finished){
					guess=prompt("I am thinking one of these colors \n\n"+ colors.join(", ") + 
								"\n\nWhat color am I thinking of?");
				i++;
				finished= check_guess();				
			}	
		}
		
		function check_guess(){
			if(colors.indexOf(guess)==-1){
				alert("Sorry, I don't recognize your color.\n\nPlease try again.");
				return false;
			}	
			if (target < guess){ 
				alert("Sorry, your guess is not correct!\n\n" + 
					  "Hint: your color is alphabetically higher than mine\n\n" + 
					  "Please try again!");
				return false;
			}
			if (target > guess){ 
				alert("Sorry, your guess is not correct!\n\n" + 
					  "Hint: your color is alphabetically lower than mine\n\n" + 
					  "Please try again!");
				return false;
			}
			if(guess == target){
				myBody=document.getElementsByTagName("body")[0];
				myBody.style.backgroundColor=target;
				alert("Congratulation! You have guessed the color!\n\nIt took you "+ i + " guesses to finish the game!\n\nYou can see the color in the background.");
				return true;	
			}
		}
	
	</script>

</body>
